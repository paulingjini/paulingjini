    <title>Paulin</title>

    <style>

        /*
        * font-family: 'Inconsolata', monospace;
        * font-family: 'Quicksand', sans-serif;
        */

        html {
            background: #fff;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            border: 0px solid #ddd;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
        }

        #box {
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            position: fixed;
            moz-border-bottom-colors: none;
            -moz-border-left-colors: none;
            -moz-border-right-colors: none;
            -moz-border-top-colors: none;
            background: url('https://source.unsplash.com/bU6JyhSI6zo') no-repeat;
            background-size: cover;
            transition: 10s opacity;
            box-sizing: border-box;
            z-index: -100;
        }

        #contenuto {
            background-color: trasparent;
            color: #f3f3f3;
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            max-height: 100%;
            overflow: hidden;
            overflow-y: auto;
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            resize: none;
            padding: 30px;
            padding-top: 10px;
            word-wrap: break-word;
            text-shadow: 2px 2px 12px #fff;
        }

        #box:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(to bottom right, black, white);
            opacity: .4;
        }

        p {
            /* font-family: 'Inconsolata', monospace;*/
            font-size: 20px;
        }

        .mono {
            font-family: 'Inconsolata', monospace;
            font-size: 15px;
        }

        @keyframes example {
            from {
                background-color: #FFF;
                color: #000;
            }
            to {
                background-color: #000;
                color: #FFF;
            }
        }

        @keyframes htmlanim {
            from {
                background-color: #2F52E0;
            }
            to {
                background-color: #BCED09;
            }
        }

        input[type="text"] {
            margin: 0;
            padding: 5px;
            font-family: 'Inconsolata', monospace;
            appearance: none;
            box-shadow: none;
            border-radius: none;
            background: trasparent;
        }

        input[type="text"]:focus {
            outline: none;
        }

        input[type="text"] {
            border: none;
            border-bottom: solid 2px #8FF7A7;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="text"].focus {
            border-bottom: solid 2px #51BBFE;
            background: #F7FE72;
        }

        a {
            text-decoration: underline;
            color:#f3f3f3;
        }

        a:hover {
            border-bottom: solid 2px #F7FE72;
            text-decoration: none;
            /*background: #51BBFE;*/
            cursor: pointer;
            color:#51BBFE;
        }

        .full {
            position: fixed;
            /*top: 50%;
    left: 50%;*/
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            /*transform: translateX(-50%) translateY(-50%);*/
            background-size: cover;
            transition: 10s opacity;
        }

    </style>

    <section id="box">
    </section>
    <div id="contenuto">
        <h1>Paulin</h1>
        <p> Sito web personale.</p>
        <span class="mono">
          GITHUB: <a href="https://github.com/paulingjini" target="_blank">@paulingjini</a><br/>
          PROJECTS:
          1. <a href="./1.DataParser" target="_blank">DataParser</a> (Experimental): Webapp for parsing datasets.<br/>
          <br/><br/><br/>--<br/>
          Photo Credits: <a href="https://unsplash.com" target="_blank">unsplash.com</a>
        </span>
    </div>
</body>

</html>
